plugins {

	id 'java-library'

}

repositories {

	mavenLocal()
    mavenCentral() 
    jcenter()
}

dependencies {

	//Cucumber para usar pruebas Cucumber

	// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	compile group: 'io.cucumber', name: 'cucumber-java', version: '5.0.0'
	
	//Cucumber para Junit
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.0.0'
	
	//Selenium
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'
	
	//Hamcrest para validacion 
	// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'


	testImplementation 'junit:junit:4.12'
}
